<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
  body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .login-box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
  input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
  button { padding: 8px; width: 100%; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

<script>
function checkPassword() {
    const password = document.getElementById('password').value;
    const correctPassword = 'Mugwanya77'; // <-- change this to your secret password
    if(password === correctPassword) {
        window.location.href = 'index.html'; // redirect to your dashboard
    } else {
        document.getElementById('error').textContent = 'Incorrect password!';
    }
}
</script>
</body>
</html>
