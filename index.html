<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selah’s Dry Cleaners - Admin Login</title>
<style>
  /* === Animated Gradient Background === */
  body {
    font-family: 'Poppins', Arial, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #b3e5fc, #e1f5fe, #81d4fa, #4fc3f7);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    position: relative;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* === Floating bubble styling === */
  .bubble {
    position: absolute;
    bottom: -100px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    opacity: 0.7;
    animation: rise 15s infinite ease-in;
  }

  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }

  /* === Watermark Logo Text === */
  .watermark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5rem;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.15);
    text-align: center;
    letter-spacing: 4px;
    z-index: 0;
    user-select: none;
    pointer-events: none;
    animation: float 6s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% { transform: translate(-50%, -50%) translateY(0); }
    100% { transform: translate(-50%, -50%) translateY(-20px); }
  }

  /* === Glassmorphic Login Box === */
  .login-box {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.4);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    width: 280px;
    color: #003366;
    text-align: center;
    z-index: 1;
  }

  .login-box h2 {
    margin-bottom: 20px;
    font-weight: 600;
  }

  input {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 6px;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
  }

  button {
    padding: 10px;
    width: 100%;
    background: #0288d1;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #01579b;
  }

  #error {
    color: #ff5252;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <!-- Animated bubbles -->
  <div id="bubbles"></div>

  <!-- Soft watermark brand text -->
  <div class="watermark">Selah’s Dry Cleaners</div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Login</button>
    <p id="error"></p>
  </div>

<script>
/* === Password Check === */
function checkPassword() {
  const password = document.getElementById('password').value;
  const correctPassword = 'Mugwanya77'; // Change this to your actual password
  if (password === correctPassword) {
    window.location.href = 'index.html'; // redirect to dashboard
  } else {
    document.getElementById('error').textContent = 'Incorrect password!';
  }
}

/* === Bubble Animation === */
const bubbleContainer = document.getElementById('bubbles');

function createBubble() {
  const bubble = document.createElement('div');
  const size = Math.random() * 40 + 10; // bubble size 10–50px
  bubble.classList.add('bubble');
  bubble.style.width = `${size}px`;
  bubble.style.height = `${size}px`;
  bubble.style.left = `${Math.random() * 100}%`;
  bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
  bubbleContainer.appendChild(bubble);

  // remove bubble after it floats up
  setTimeout(() => bubble.remove(), 20000);
}

setInterval(createBubble, 800);
</script>
</body>
</html>
